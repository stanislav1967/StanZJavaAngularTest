<div class="course-form-container">
  <div class="header">
    <h2>{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h2>
    <a routerLink="/courses" class="back-btn">‚Üê Back to Courses</a>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="course-form">
    <div class="form-group">
      <label for="courseCode">Course Code *</label>
      <input 
        type="text" 
        id="courseCode" 
        name="courseCode"
        [(ngModel)]="course.courseCode"
        required
        minlength="3"
        maxlength="10"
        class="form-input">
    </div>
    
    <div class="form-group">
      <label for="courseName">Course Name *</label>
      <input 
        type="text" 
        id="courseName" 
        name="courseName"
        [(ngModel)]="course.courseName"
        required
        minlength="5"
        maxlength="100"
        class="form-input">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description"
        [(ngModel)]="course.description"
        maxlength="500"
        rows="3"
        class="form-input"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="credits">Credits *</label>
        <input 
          type="number" 
          id="credits" 
          name="credits"
          [(ngModel)]="course.credits"
          required
          min="1"
          max="6"
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="price">Price *</label>
        <input 
          type="number" 
          id="price" 
          name="price"
          [(ngModel)]="course.price"
          required
          min="0.01"
          step="0.01"
          class="form-input">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input 
          type="date" 
          id="startDate" 
          name="startDate"
          [(ngModel)]="course.startDate"
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input 
          type="date" 
          id="endDate" 
          name="endDate"
          [(ngModel)]="course.endDate"
          class="form-input">
      </div>
    </div>
    
    <div class="form-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          name="isActive"
          [(ngModel)]="course.isActive"
          class="checkbox-input">
        Active Course
      </label>
    </div>
    
    <div class="form-actions">
      <button type="button" routerLink="/courses" class="cancel-btn">Cancel</button>
      <button type="submit" class="submit-btn" [disabled]="!isFormValid()">
        {{ isEditMode ? 'Update Course' : 'Add Course' }}
      </button>
    </div>
  </form>
</div>
